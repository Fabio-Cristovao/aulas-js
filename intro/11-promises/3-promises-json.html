<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API texto</title>
</head>

<body>

    <h1>Fetch API - text</h1>
    <section id='info'>

    </section>

    <script>
        let info = document.getElementById('info');

        fetch('pessoa.json')
            .then(response => response.json())
            .then(data => {
                info.innerHTML = `
            
            <h2>${data.nome}</h2>
            <h2>${data.apelido}</h2>
            <h2>${data.pais}</h2>
            
            `;
            })

            .catch(err => info.textContent = 'ocorreu um erro');
    </script>

</body>

</html>
