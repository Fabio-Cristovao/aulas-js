<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>

    <style>
        section.info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 250px;
            gap: 3px;
        }

        section.info article {
            border: 1px solid darkslategray;
            background-color: lightgray;
        }
    </style>
</head>


<body>

    <h1>Posts</h1>

    <section id='info' class='info'>

    </section>


    <script>
        document.addEventListener('DOMContentLoaded', init, false);

        function init() {

            let info = document.getElementById('info');

            let users = [];


            fetch('../pessoas.json')
                .then(response => response.json())
                .then(data => {
                    //console.log(data);
                    users = data;
                    showFemaleUsers();

                })

            /* .catch(err => info.textContent = 'erro ao carregar utilizadores'); */

            function showFemaleUsers() {

                //filtrar a array de objetos para obter apenas os objetos cujo gender = female;

                //console.log(users);

                let femaleUsers = users.filter(user =>
                    user.gender === "female");

                console.log(femaleUsers);

                femaleUsers.map(user => {

                    let {
                        gender,
                        name: {
                            title,
                            first,
                            last
                        },
                        picture: {
                            thumbnail
                        },
                        email,
                        cell,
                        location: {
                            city,
                            timezone: {
                                description
                            }
                        },

                    } = user;

                    info.innerHTML += `
                     
                 <article>
                     <h1> ${gender}</h1>
                     <h1> ${title, first, last}</h1>
                     <img src='${thumbnail}'>
                     <h1> ${email}</h1>
                     <h1> ${cell}</h1>
                     
                     
                 </article>

                 `;
                })

                console.log(femaleUsers);
            }
        }
    </script>
</body>

</html>
