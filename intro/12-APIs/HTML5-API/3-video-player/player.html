<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My video player</title>
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <h1>My video player</h1>

    <nav id="controlBtns" class="controlBtns">
      <button id="playBtn">play</button>
      <button id="pauseBtn">pause</button>
      <button id="stopBtn">stop</button>
      <button id="muteBtn">mute</button>
      <button id="maisBtn">+</button>
      <button id="menosBtn">-</button>
    </nav>

    <section class="volumeMeter">
      <label for="meterVolume">Volume:</label>
      <progress
        class="volumeMeter"
        min="0"
        max="1"
        value="0.5"
        id="meterVolume"
      ></progress>
    </section>
    <section id="player" class="player">
      <video width="640" height="480" type="video/mp4"></video>
      <section class="currentTimeContainer" id="currentTimeContainer">
        <div class="currentTime" id="currentTime"></div>
      </section>
      <div class="videoDuration" id="videoDuration">00:00/00:00</div>
    </section>
    <article>
      <button id="playNext">Next Video</button>
    </article>
    <script type="module" src="./player.js"></script>
  </body>
</html>
