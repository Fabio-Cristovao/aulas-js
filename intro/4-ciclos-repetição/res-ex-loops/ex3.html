<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        let numAl = Math.round(Math.random() * 20);
        
        let num = Number(prompt("escolha um número"));
        let tentativas = 1;
        resultado = "";

        while (num !== numAl) {
            if (num <= numAl) {
                alert("Por favor insira um número superior");
            }
            else {
                alert("Por favor insira um número inferior");
            }
            num = Number(prompt("escolha um novo número"));
            tentativas++;
        }

        resultado = `Parabéns! Acertou no número em ${tentativas} tentativas.`; 



        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>

</body>

</html>
