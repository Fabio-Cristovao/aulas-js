<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
<style>
    section{

        font-size: 2em;
        color: green;
    }

    </style>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        // tabuada //

       let num1 = Number(prompt("escolha um n√∫mero"));

        let tabuada = "";
        let tabuadaWhile = "";

        for (let i = 1 ; i <= 10 ; i ++) {


            tabuada += `${num1} x ${i} = ${num1*i} <br>`

        }


        let j = 1;
        while (j <= 10)
        tabuadaWhile += ` ${num1} x ${j} = ${num1*j} <br>`;
        j++;

        resultado = `
        
        <h3> Tabuada do numero ${num1}</h3>
        <section> ${tabuada}</section>
        <hr>
        <section> ${tabuadaWhile}</section>
        
        `;

        



      



        
    

        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
