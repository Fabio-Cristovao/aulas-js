        // solução //

        let num1 = Number(prompt("escolha um número"));
        let num2 = Number(prompt("escolha um numero"));

        let n1 = num1;
        let n2 = num2;

        let listaPares = "";

        while (n1 > n2) {

            if (n1 % 2 === 0){

                listaPares +=`<br> ${n1}`;
            }

            n1++;
        }

        resultado = `
        
        <h2> numeros pares entre o numero ${num1} e o numero: ${num2}:</h2>
        <p>${listaPares}</p>
        
        
        `
