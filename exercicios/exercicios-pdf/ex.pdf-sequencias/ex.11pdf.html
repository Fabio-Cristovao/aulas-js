<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>

    <script>

        let A = Number(prompt("Escolha uma número inteiro"));

        let B = Number(prompt("Escolha uma número inteiro"));

        let C = Number(prompt("Escolha uma número inteiro"));

        let somaQ = (A * A) + (B * B) + (C * C);

        let resultado = `
        
        O resultado da soma dos quadrados dos números inteiros ${A}, ${B}, ${C} é: ${somaQ}.
        
        `;

        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
