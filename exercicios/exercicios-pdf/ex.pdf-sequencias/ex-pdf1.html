<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let num1 = Number(prompt("Escolha um valor numérico real?"));

        let num2 = Number(prompt("Escolha outro valor numérico real"));

        let resultado = (num1*num1) + (num2*num2);





        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;

    </script>
    
</body>
</html>
