<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        // escolha do primeiro número //

        let num1 = Number(prompt("Escolha um valor inteiro "));

        // escolha do segundo número //

        let num2 = Number(prompt("Escolha um valor inteiro"));

        // estrutura de decisão a garantir que é identificado o número maior, e de que, é sempre o menor a ser subtraido ao menor //


    let resultado = "";

        if (num1 > num2) {

            resultado = num1 - num2;

        }

        else if (num1 < num2) {

            resultado = num2 - num1;

        } else {

           resultado = `Introduza um número, por favor.`
        };





        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
