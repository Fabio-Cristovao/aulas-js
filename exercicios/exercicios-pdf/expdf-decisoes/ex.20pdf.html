<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let message = "";

        let num1 = Number(prompt("Escolha um número inteiro"));

        if (num1 % 2 === 0) {

            message = "O número escolhido é par."

        } else if (num1 % 2 != 0) {

            message = "O número escolhido é ímpar."
        }

        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = message;
    </script>
    
</body>
</html>
