<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let message = "";

        let num = Number(prompt("Escolha um número inteiro de 1 a 9"));

        if (num <= 0) {

            message = "Por favor insira um número inteiro de 1 a 9."

        } else if ( num > 9) {

            message = "Por favor insira um número inteiro de 1 a 9."
        }





        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = message;
        
    </script>
    
</body>
</html>
