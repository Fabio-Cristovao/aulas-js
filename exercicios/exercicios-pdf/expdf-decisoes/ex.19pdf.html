<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let arr = [];

        // for loop usado para recolher os numeros inteiros guarda los numa array //

        /* for (var i = 0; i < 5; i ++) {

            arr.push(Number(prompt("Escolha um número inteiro")));

        }*/

        for(let i = 0; i < 5; i++) {

        arr.push(Number(prompt("Escolha um número")));
        
        }

        // funções que funcionam desde o ECMAS 6, que servem para dar o vamor maximo e minimo respetivamente de uma array //

        let min = Math.min(...arr);

        let max = Math.max(...arr);

        let resultado = `
        
        O número mínimo dos dados pelo utilizador é: ${min}. O valor máximo que se encontra nos números dados pelo utilizador é: ${max}.
        
        `

        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
