<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        let arrA = [];
        let arrB = [];
        let A = [];
        let B = [];

        for (let i = 1; i < 11; i++) {
            arrA = i;
            arrB = -i;
            A.push(arrA);
            B.push(arrB);
        }



        let result = `
        <p>O vetor A é o seguinte: ${A}</p>;
        <p>O vetor B é o seguinte: ${B}, sendo o valor negativo correspondente de cada um dos elementos do vetor A. 

        
        `


        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = result;
    </script>

</body>

</html>
