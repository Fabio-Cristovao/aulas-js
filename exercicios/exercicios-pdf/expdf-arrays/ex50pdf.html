<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        let temp = [20, 22, 18, 5, -2, 10, 30, 24, 25, 26, 27, 22, 29, 22, 23, 26, 27, 28, 21, 23];

        let sum = 0;

        // how to find out the sum of all the temp values in the array caled temp;

        for (let i = 0; i < temp.length; i++) {
            sum += temp[i];
        }

        // average calc;

        let average = sum / temp.length;

        // max and min calc

        

        let max = Math.max(...temp);

        let min = Math.min(...temp);

        let result = `<p>the highest tempetarure registered was ${max}.</p>
                      <p>the lowest tempeture registered was ${min}.</p>
                      <p>The average temperature was ${average}.</p>`












        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = result;
    </script>

</body>

</html>
