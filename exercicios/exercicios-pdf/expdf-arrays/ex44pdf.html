<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
<style>
    section{

        font-size: 2em;
        color: green;
    }

    </style>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let resultado = "";
        let A = [];
        let B = [];
        let C = [];

        for (let i = 1; i <= 20; i++){
            let arrA = i;
            A.push(arrA);  
        }

        for (let i = 21; i <= 50; i++){
            let arrB = i;
            B.push(arrB);
        }

        C = A.concat(B)

        resultado = `<h3>A lista da array C, com uma capacidade de 50 elementos Ã© a seguinte:</h3>
                     <p>${C}</p>`

        


        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
