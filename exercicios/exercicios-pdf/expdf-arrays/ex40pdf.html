<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
<style>
    section{

        font-size: 2em;
        color: green;
    }

    </style>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let A = [];
        let B = [];
        let C = [];

        for (let i = 0; i <= 20; i++){
            A.push(i);

            B.push(2*i);

            C.push(2*i - i);
        }

        
        






        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = `A sequência correspondentes à subtração dos elementos correspondentes de B e A é igual a: ${C}`;
    </script>
    
</body>
</html>
