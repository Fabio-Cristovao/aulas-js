<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        let A = [];
        let B = [];
        let C = [];

        for (let i = 0; i < 5; i++) {
            let arrA = i;
            A.push(arrA);
            let arrB = 5 + i;
            B.push(arrB);
            let arrC = 10 + i;
            C.push(arrC)
        }

        let D = A.concat(B,C)

        let result = `
        <h4>O vetor A é: ${A}.</h4>
        <h4>O vetor B é: ${B}.</h4>
        <h4>O vetor C é: ${C}.</h4>
        <h4>O vetor D é: ${D}.</h4>
        <p>Sendo o vetor D a junção dos vetores A, B e C.</p>
        
        
        `


        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = result;
    </script>

</body>

</html>
