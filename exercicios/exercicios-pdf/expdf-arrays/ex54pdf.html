<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
<style>
    section{

        font-size: 2em;
        color: green;
    }

    </style>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        resultado = "";

        let arrA = [1,2,3,4,5,6];
        let arrB = [10,11,12,13,14,15];

        let numPares =  arrA.filter(x => x % 2 === 0);
        console.log(numPares);

        let numImpares = arrB.filter(y => y % 2 !== 0)
        console.log(numImpares);

        resultado = `<h4>a sequencia com os numeros pares é: ${numPares};</h4>
                     <h4> a sequencia com os numeros impares é: ${numImpares}</h4>`






        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;

        
    </script>
    
</body>
</html>
