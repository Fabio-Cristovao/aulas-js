<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        let A = [];
        let B = [];
        let arrA = [];

        for (let i = 0; i < 20; i++) {
            arrA = i;
            A.push(arrA);
            B = A.reverse()
            
            
        }




        let resultado = `<h5>Vector A = ${A};</h5>
                        <h5>Vector B = ${B};`;


        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>

</body>

</html>
