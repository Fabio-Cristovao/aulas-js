<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        let temp = [23, 25, 23, 24, 25, 24, 25, 24, 22, 21, 23, 23, 23, 26, 27, 27, 24, 26, 27, 30, 31, 32, 22, 21, 25];

        F = [];

        for (let i = 0; i < temp.length; i++) {
            let arrF = `${(temp[i]*1.8) + 32}`;
            F.push(arrF);
        }

        let result = `As temperaturas correspondentes em º Fahrenheit são as seguintes: ${F}.`





        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = result;
    </script>

</body>

</html>
