<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
<style>
    section{

        font-size: 2em;
        color: green;
    }

    </style>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        resultado = "";

        // pedir 12 numeros ao utilizador

        arrA = [];

        for ( let i = 0; i < 12; i++){
            let userNum = Number(prompt("Por favor insira um nÃºmero inteiro."));

            arrA.push(userNum);
        }

        console.log(arrA);

        arrA.sort((a, b) => b - a);

        console.log(arrA);

        resultado = `
        
<h4> A array por ordem decrescente fica:</h4>
<p>${arrA}</p>
        
        `;




        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
