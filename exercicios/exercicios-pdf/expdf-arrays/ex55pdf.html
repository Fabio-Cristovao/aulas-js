        ///////////////// 2ª abordagem! /////////////////

        let arrPar = [];

        // pedir ao utilizador 6 numero pares

        for (let i = 0; i < 6; i++) {
            let userNum = Number(prompt(`Por favor insira um número par. ${i + 1}º número:`));

            while (userNum % 2 !== 0) {

                userNum = Number(prompt("Esse número não é par, seu burro!. Insira um número par."))

            }

            arrPar.push(userNum);
        }

        // pedir ao utilizador 6 numeros impares

        let arrImpar = [];

        for (let i = 0; i < 6; i++) {
            let userNum = Number(prompt(`Por favor insira um número ímpar. ${i + 1}º número:`));

            while (userNum % 2 === 0) {

                userNum = Number(prompt("Esse número não é ímpar, seu burro!. Insira um número ímpar."));

            }

            arrImpar.push(userNum);
        }

        // juntar todos os elementos numa nova array 

        let arrC = [];

        arrC = arrPar.concat(arrImpar);

        result = `<h4>A array C resultante da junção da lista dos numeros pares com a lista dos numeros impares é: ${arrC}.</h4>`

        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = result;
