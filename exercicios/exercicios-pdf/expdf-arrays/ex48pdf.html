<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
<style>
    section{

        font-size: 2em;
        color: green;
    }

    </style>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let A = [];
        let B = [];

        for (let i = 0; i < 10; i ++){
            let arrA = i + 5;
            A.push(arrA);
            let arrB = (i + 5) / 2;
            B.push(arrB);
        }

        let result = `
        
        <p>O vetor A é o seguinte: ${A}.</p>
        <p>O vetor B é o seguinte: ${B}.</p>
        
        `
        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = result;
    </script>
    
</body>
</html>
