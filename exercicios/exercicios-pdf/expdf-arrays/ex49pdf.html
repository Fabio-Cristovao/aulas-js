<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

      let A = [];
      let B = [];
      let tabuada = "";
      
      let num = prompt("Please, choose a number.");
      
      for (let i = 1; i <= 10; i ++){
          tabuada += `${num} x ${i} = ${num * i}.<br>`;
          A.push(tabuada);
      }

      let result = `
      <h3>O número escolhido pelo utiizador é: ${num}. A tabuada correspondente é igual:</h3>
      <p>${tabuada}</p>
      
      `







        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = result;
    </script>

</body>

</html>
