<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        let arrA = [];
        let arrB = [];
       // let arrB = "";

        for (let i = 0; i <= 15; i++) {
            arrA.push(i);

            if (arrA[i] % 2) {
                arrB.push(arrA[i] / 2)
               
            } else {
                arrB.push(arrA[i] * 1.5);
            }

        }

        let result = `O vetor A é: ${arrA}.
                      O vetor B é: ${arrB}.`


        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = result;
    </script>

</body>

</html>
