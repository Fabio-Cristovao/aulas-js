<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
<style>
    section{

        font-size: 2em;
        color: green;
    }

    </style>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let resultado = "";
        let num = "";
        let soma4 = "";

        for (num = 1; num < 200; num ++){
            if (num % 4 == 0){
                soma4 += `${num}<br>`
            }
        }


        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = `<h3>Os numeros divisiveis por 4, no intervalo de 1 até 200 é igual a:</h3>
        <p>${soma4}</p>`;
    </script>
    
</body>
</html>
