<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        //15 fatorial numbers //

        let resultado = "";
        let fatorial = "";

        for (let i = 1; i <= 15; i++) {


            if (i == 0 || i == 1) {
                fatorial = 1
            } else {
                fatorial *= i;
            }


            resultado += `O fatorial de ${i}! Ã© igual a ${fatorial}<br>`
        }

        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>

</body>

</html>
