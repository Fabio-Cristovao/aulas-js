<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let num = Number(prompt("escolha um nÃºmero inteiro"));

        let fatorial = num;

        for (fatorial = num; num > 1; num--) {

            fatorial *= num - 1;
        }

        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = fatorial;
    </script>
    
</body>
</html>
