<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>

    <section id="output">...</section>

    <script>

        //perguntar pelo nome //

        let nome = prompt("Qual o nome?");

        // perguntar pelo apelido //

        let apelido = prompt("Qual o apelido");

        // juntar o nome e o apelido //

        let nomeCompleto = nome + " " + apelido;

        let output = document.getElementById('output');
        output.innerHTML = nomeCompleto;

      

    

    </script>
</body>
</html>
