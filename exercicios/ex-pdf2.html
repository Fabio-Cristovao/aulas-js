<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        let baseMaior = Number(prompt("Escolha o comprimento da base maior do trap√©zio"));

        let baseMenor = Number(prompt("Escolha o comprimento da base menor"));

        let altura = Number(prompt("Escolha o comprimento da altura"));

        let resultado = ((baseMaior + baseMenor) * altura)/2;


        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
