<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        let num1 = Number(prompt("escolha um número"));
        let num2 = Number(prompt("escolha um número maior"));
        let somaPares = "";
        let resultado = "";

        while (num1 > num2) {
            alert("Por favor insira um número e depois outro número maior que o primeiro");

            num1 = Number(prompt("escolha um número"));
            num2 = Number(prompt("escolha um número maior que o primeiro"));

        }

        while (num1 < num2) {
            if (num1 % 2 === 0) {
                somaPares +=`<br> ${num1}`
            }
            num1++;

        }

        resultado = `A lista dos números pares é igual a ${somaPares}.`


        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>

</body>

</html>
