<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
    <style>
        section {

            font-size: 2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>
        
        let num1 = Number(prompt("Escolha um número"));
        let num2 = Number(prompt("Escolha um número menor"));
        listaImpares = "";

        while (num1 < num2){
            alert("por favor insira um primeiro numero superior ao segundo");
            num1 = Number(prompt("Escolha um número"));
            num2 = Number(prompt("Escolha um número menor que o primeiro"));
        }

        while (num1 > num2){
            if (num1 % 2 !== 0){
                listaImpares += `<br> ${num1}`
                num1--;
            }
            else { num1--;}
        }






        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = listaImpares;
    </script>

</body>

</html>
