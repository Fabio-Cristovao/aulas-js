<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-intro</title>
<style>
    section{

        font-size: 2em;
        color: green;
    }

    </style>
</head>
<body>
    <h1>Javascript template</h1>
    <section id="output">...</section>






    <script>

        

        // ex.1  o numero 1 e infeirior ao numero 2 //

        let num1 = Number(prompt("escolha um número inteiro"));
        let num2 = Number(prompt("escolha um número inteiro"));

        let contador = 0;
        let soma = 0;
        

        
        while ( num1 < num2 ) {
            soma += num1 ;

           contador ++;
           num1 ++;

        }

        let resultado = `A soma é: ${soma} e o número de iterações é igual a ${contador}.`

        




        
    

        //codigo para escrever html no section output

        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
